plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '2.0.2'
}

group 'com.atherys'
version '1.0.0'

repositories {
    mavenCentral()
    maven {
        url "https://papermc.io/repo/repository/maven-public/"
    }
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.Atherys-Horizons:AtherysDTOs:master-SNAPSHOT'

    shadow 'io.github.waterfallmc:waterfall-api:1.15-SNAPSHOT'
}
